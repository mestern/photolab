<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت نام | فروشگاه آنلاین فتولب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 50%, #333 100%);
            color: #333;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .bg-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .bg-circle:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            right: 10%;
            animation-delay: 1s;
        }
        
        /* Main container */
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            width: 450px;
            max-width: 90vw;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        /* Header */
        .auth-header {
            background: linear-gradient(135deg, #FF6B35, #FF8E53);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF6B35, #FF8E53);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 1;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .auth-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .auth-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        /* Tabs */
        .auth-tabs {
            display: flex;
            background: #f8f9fa;
            margin: 0;
        }
        
        .tab-button {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            position: relative;
        }
        
        .tab-button.active {
            background: white;
            color: #FF6B35;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FF6B35, #FF8E53);
        }
        
        /* Forms */
        .auth-content {
            padding: 40px 30px;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #333;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FF6B35;
            background: white;
            box-shadow: 0 0 0 4px rgba(255,107,53,0.1);
            transform: translateY(-2px);
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        /* Input icons */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
            pointer-events: none;
            margin-top: 12px;
        }
        
        .form-input.with-icon {
            padding-left: 50px;
        }
        
        /* Password toggle */
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 12px;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            background: #f0f0f0;
            color: #FF6B35;
        }
        
        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .custom-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
        }
        
        .custom-checkbox input {
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background: #eee;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .custom-checkbox input:checked ~ .checkmark {
            background: linear-gradient(135deg, #FF6B35, #FF8E53);
        }
        
        .checkmark::after {
            content: '';
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .custom-checkbox input:checked ~ .checkmark::after {
            display: block;
        }
        
        .checkbox-label {
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF6B35, #FF8E53);
            color: white;
            box-shadow: 0 8px 15px rgba(255,107,53,0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255,107,53,0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Loading animation */
        .btn.loading {
            pointer-events: none;
        }
        
        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 25px;
        }
        
        .auth-link {
            color: #FF6B35;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .auth-link:hover {
            color: #FF8E53;
            text-decoration: underline;
        }
        
        /* Social login */
        .social-login {
            margin: 30px 0;
        }
        
        .social-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 0.9rem;
        }
        
        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #eee;
        }
        
        .social-divider span {
            margin: 0 15px;
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: white;
            color: #666;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .social-btn:hover {
            border-color: #FF6B35;
            color: #FF6B35;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Error messages */
        .error-message {
            background: #ffe6e6;
            color: #d63384;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        /* Success messages */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        /* Back to home */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            z-index: 2;
        }
        
        .back-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .auth-content {
                padding: 30px 20px;
            }
            
            .auth-header {
                padding: 25px 20px;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .back-home {
                position: static;
                display: block;
                margin: 20px auto;
                width: fit-content;
            }
        }
        
        @media (max-height: 700px) {
            .auth-container {
                margin: 20px 0;
            }
            
            body {
                padding: 20px 0;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="bg-elements">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>
    
    <!-- Back to home -->
    <a href="#" class="back-home">🏠 بازگشت به صفحه اصلی</a>
    
    <!-- Auth container -->
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="logo">🖼️</div>
            <div class="auth-title">فتولب شاپ</div>
            <div class="auth-subtitle">فروشگاه آنلاین چاپ و عکاسی</div>
        </div>
        
        <!-- Tabs -->
        <div class="auth-tabs">
            <button class="tab-button active" onclick="switchTab('login')">ورود</button>
            <button class="tab-button" onclick="switchTab('register')">ثبت نام</button>
        </div>
        
        <!-- Content -->
        <div class="auth-content">
            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
                
                <div class="form-group">
                    <label class="form-label">ایمیل یا شماره موبایل</label>
                    <div class="input-icon">📧</div>
                    <input type="text" class="form-input with-icon" placeholder="example@email.com یا ۰۹۱۲۱۲۳۴۵۶۷" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">رمز عبور</label>
                    <input type="password" class="form-input with-icon" id="loginPassword" placeholder="رمز عبور خود را وارد کنید" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">👁️</button>
                </div>
                
                <div class="checkbox-group">
                    <label class="custom-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">مرا به خاطر بسپار</label>
                </div>
                
                <button type="submit" class="btn btn-primary">ورود به حساب کاربری</button>
                
                <div class="auth-links">
                    <a href="#" class="auth-link">رمز عبور را فراموش کرده‌اید؟</a>
                </div>
                
                <div class="social-login">
                    <div class="social-divider">
                        <span>یا ورود با</span>
                    </div>
                    <div class="social-buttons">
                        <button type="button" class="social-btn">
                            📱 پیامک
                        </button>
                        <button type="button" class="social-btn">
                            🔗 شبکه‌های اجتماعی
                        </button>
                    </div>
                </div>
            </form>
            
            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>
                
                <div class="form-group">
                    <label class="form-label">نام</label>
                    <div class="input-icon">👤</div>
                    <input type="text" class="form-input with-icon" placeholder="نام خود را وارد کنید" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">نام خانوادگی</label>
                    <div class="input-icon">👤</div>
                    <input type="text" class="form-input with-icon" placeholder="نام خانوادگی خود را وارد کنید" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ایمیل</label>
                    <div class="input-icon">📧</div>
                    <input type="email" class="form-input with-icon" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">شماره موبایل</label>
                    <div class="input-icon">📱</div>
                    <input type="tel" class="form-input with-icon" placeholder="۰۹۱۲۱۲۳۴۵۶۷" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">رمز عبور</label>
                    <input type="password" class="form-input with-icon" id="registerPassword" placeholder="رمز عبور انتخاب کنید" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">👁️</button>
                </div>
                
                <div class="form-group">
                    <label class="form-label">تکرار رمز عبور</label>
                    <input type="password" class="form-input with-icon" id="confirmPassword" placeholder="رمز عبور را مجدداً وارد کنید" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">👁️</button>
                </div>
                
                <div class="checkbox-group">
                    <label class="custom-checkbox">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">با <a href="#" class="auth-link">قوانین و مقررات</a> موافقم</label>
                </div>
                
                <div class="checkbox-group">
                    <label class="custom-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">عضویت در خبرنامه</label>
                </div>
                
                <button type="submit" class="btn btn-primary">ایجاد حساب کاربری</button>
                
                <div class="social-login">
                    <div class="social-divider">
                        <span>یا ثبت نام با</span>
                    </div>
                    <div class="social-buttons">
                        <button type="button" class="social-btn">
                            📱 پیامک
                        </button>
                        <button type="button" class="social-btn">
                            🔗 شبکه‌های اجتماعی
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Tab switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            // Find the clicked button
            const clickedButton = Array.from(document.querySelectorAll('.tab-button')).find(btn => 
                btn.textContent.trim() === (tab === 'login' ? 'ورود' : 'ثبت نام')
            );
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Clear messages
            clearMessages();
        }
        
        // Password toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }
        
        // Show message
        function showMessage(type, message, formType) {
            const messageElement = document.getElementById(formType + type.charAt(0).toUpperCase() + type.slice(1));
            messageElement.textContent = message;
            messageElement.classList.add('show');
        }
        
        // Clear messages
        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                msg.classList.remove('show');
            });
        }
        
        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePhone(phone) {
            const re = /^09\d{9}$/;
            return re.test(phone.replace(/[۰-۹]/g, function(match) {
                return '۰۱۲۳۴۵۶۷۸۹'.indexOf(match);
            }));
        }
        
        function validatePassword(password) {
            return password.length >= 6;
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessages();
            
            const submitBtn = this.querySelector('.btn-primary');
            const inputs = this.querySelectorAll('.form-input');
            const emailOrPhone = inputs[0].value.trim();
            const password = inputs[1].value;
            
            // Validation
            if (!emailOrPhone) {
                showMessage('error', 'لطفاً ایمیل یا شماره موبایل خود را وارد کنید', 'login');
                return;
            }
            
            if (!password) {
                showMessage('error', 'لطفاً رمز عبور خود را وارد کنید', 'login');
                return;
            }
            
            if (password.length < 6) {
                showMessage('error', 'رمز عبور باید حداقل ۶ کاراکتر باشد', 'login');
                return;
            }
            
            // Show loading
            submitBtn.classList.add('loading');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '';
            
            // Simulate API call
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
                
                // Simulate successful login
                showMessage('success', 'با موفقیت وارد شدید! در حال انتقال...', 'login');
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    alert('انتقال به داشبورد...');
                }, 2000);
            }, 2000);
        });
        
        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessages();
            
            const submitBtn = this.querySelector('.btn-primary');
            
            // Get form values
            const inputs = this.querySelectorAll('.form-input');
            const firstName = inputs[0].value.trim();
            const lastName = inputs[1].value.trim();
            const email = inputs[2].value.trim();
            const phone = inputs[3].value.trim();
            const password = inputs[4].value;
            const confirmPassword = inputs[5].value;
            const agreeTerms = this.querySelector('input[type="checkbox"][required]').checked;
            
            console.log('Register form values:', { firstName, lastName, email, phone, password, confirmPassword, agreeTerms });
            
            // Validation
            if (!firstName || !lastName) {
                showMessage('error', 'لطفاً نام و نام خانوادگی خود را وارد کنید', 'register');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('error', 'لطفاً آدرس ایمیل معتبری وارد کنید', 'register');
                return;
            }
            
            if (!phone) {
                showMessage('error', 'لطفاً شماره موبایل خود را وارد کنید', 'register');
                return;
            }
            
            if (!validatePassword(password)) {
                showMessage('error', 'رمز عبور باید حداقل ۶ کاراکتر باشد', 'register');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('error', 'رمز عبور و تکرار آن مطابقت ندارند', 'register');
                return;
            }
            
            if (!agreeTerms) {
                showMessage('error', 'لطفاً قوانین و مقررات را مطالعه کرده و تأیید کنید', 'register');
                return;
            }
            
            // Show loading
            submitBtn.classList.add('loading');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '';
            
            // Simulate API call
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
                
                // Simulate successful registration
                showMessage('success', 'حساب کاربری با موفقیت ایجاد شد! لطفاً ایمیل خود را بررسی کنید.', 'register');
                
                // Clear form
                this.reset();
                
                // Switch to login tab after 3 seconds
                setTimeout(() => {
                    switchTab('login');
                    showMessage('success', 'اکنون می‌توانید وارد حساب کاربری خود شوید', 'login');
                }, 3000);
            }, 2000);
        });
        
        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const type = this.textContent.includes('پیامک') ? 'SMS' : 'Social';
                showMessage('error', `ورود با ${type} در حال حاضر در دسترس نیست`, 
                          document.querySelector('.auth-form.active').id.replace('Form', ''));
            });
        });
        
        // Input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
